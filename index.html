<!DOCTYPE html>
<html>
<head>
	<title>Классификатор автоматизированных систем</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="contener">
		<div class="left_block">
			<img src="images/logo.png">
			<h1>Классификатор <span style="font-size:18px">автоматизированных систем</span></h1>
		</div>

		<div class="content">
			<div class="content_box">
				<h3>Классификация по распределению прав пользователей</h3>
				<select>
					<option>Пункт 1</option>
					<option>Пункт 2</option>
				</select>
			</div>
			<div class="content_box">
				<h3>Подсистема управления доступом</h3>
				<h4>Идентификация, проверка подлинности и контроль доступа субъектов:</h4>
				<div class="table_box">
					<div class="table_box_item">
						<input type="checkbox" checked>
						<p>в систему</p>
						<div style="clear:both"></div>
					</div>
					<div class="table_box_item">
						<input type="checkbox" checked>
						<p>к терминалам, ЭВМ, узлам сети ЭВМ, каналам связи, внешним устройствам ЭВМ</p>
						<div style="clear:both"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
